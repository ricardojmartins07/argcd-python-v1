apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-container
          image: python:3.8
          command: ["python", "C:/Users/ricardojmartins/Desktop/hello-python/app.py"]
          volumeMounts:
            - mountPath: "C:/Users/ricardojmartins/Desktop/hello-python"
              name: python-storage
      volumes:
        - name: python-storage
          persistentVolumeClaim:
            claimName: python-pvc
